<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Brand & Name Audit Processor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .header-logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .btn-choice {
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.2em;
            padding: 10px 0;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-choice:hover {
            background-color: #004b23;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='instacart_logo.png') }}" alt="Instacart Logo" class="header-logo">
        <h2>CSV Brand & Name Audit Processor</h2>
        <p>Select an option below to proceed:</p>
        <form method="post">
            <button type="submit" name="choice" value="upload" class="btn-choice">
                <i class="fas fa-upload"></i> Upload CSV File
            </button>
            <button type="submit" name="choice" value="query" class="btn-choice">
                <i class="fas fa-database"></i> Query from Snowflake
            </button>
        </form>
    </div>
</body>
</html>
